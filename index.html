<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Play:wght@400;700&display=swap"
			rel="stylesheet"
		/>
		<script src="main.js" type="module" defer></script>
		<link rel="stylesheet" href="index.css" />
		<title>Todo app</title>
	</head>
	<body>
		<div data-blur-background></div>
		<header class="header">Задачи</header>
		<div class="wrapper">
			<input
				type="text"
				class="search-input"
				placeholder="Найти..."
				data-search-input
			/>
			<div class="add-input-container" data-add-input-container></div>

			<div class="todo-list-container" data-todo-list-container></div>

			<template data-todos-template>
				<div class="todo">
					<input type="checkbox" class="todo-checkbox" data-todo-checkbox />
					<div class="todo-info">
						<div class="todo-date" data-todo-date>24.02.02</div>
						<p class="todo-text" data-todo-text></p>
					</div>
					<button type="button" class="todo-remove-btn" data-remove-btn>
						&#10006;
					</button>
				</div>
			</template>
		</div>
		<button type="button" class="add-todo-button" data-add-button>+</button>
	</body>
</html>
