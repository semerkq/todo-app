<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script src="main.js" type="module" defer></script>
		<link rel="stylesheet" href="styles.css" />
		<title>Todo app</title>
	</head>
	<body>
		<header class="header">Задачи</header>
		<input type="text" class="search-input" data-search-input />
		<button type="button" class="add-todo-button" data-add-button>+</button>
		<div class="add-input-container" data-add-input-container></div>

		<div class="todo-list-container" data-todo-list-container></div>

		<template data-todos-template>
			<div class="todo">
				<input type="checkbox" class="todo-checkbox" data-todo-checkbox />
				<div class="todo-info">
					<p class="todo-text" data-todo-text></p>
					<span class="todo-date" data-todo-date>24.02.02</span>
				</div>
				<button type="button" class="todo-remove-btn" data-remove-btn>x</button>
			</div>
		</template>
	</body>
</html>
